<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>요일별 차량 배정표</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f3f4f6;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      width: 100%;
      max-width: 800px;
    }
    #printableArea {
      background-color: white;
      padding: 2rem;
      border-radius: 0.5rem;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1.5rem;
      background-color: white;
    }
    th, td {
      padding: 0.75rem;
      border: 1px solid #e5e7eb;
      text-align: center;
      font-size: 0.875rem;
    }
    th {
      background-color: #f9fafb;
      color: #374151;
      font-weight: 600;
    }
    td {
      color: #1d4ed8;
      font-weight: 500;
    }
    .notes {
      margin-top: 2rem;
      padding: 1rem;
      background-color: #f9fafb;
      border-radius: 0.375rem;
      font-size: 0.875rem;
      color: #4b5563;
    }
    .button-group {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin: 1.5rem auto 0;
    }
    button {
      background-color: #2563eb;
      color: white;
      font-weight: 600;
      padding: 0.75rem 1.5rem;
      border-radius: 0.375rem;
      cursor: pointer;
      border: none;
    }
    #pdfButton {
      background-color: #16a34a;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="printableArea">
      <h1 class="text-xl font-bold text-center mb-2">배차표</h1>
      <h2 class="text-center text-gray-600 mb-4">(2025년 종로08번)</h2>
      <div class="overflow-auto">
        <table id="assignmentTable"></table>
      </div>
      <div class="notes">
        <p><strong>주의)</strong> 오후 운행차량은 2시00분부터 운행하시길 부탁드립니다.</p>
        <p>차량 3614호는 근무자 근태확인 후 마지막 차량으로 배차가 들어갑니다.</p>
        <p>조별 팀장님들은 아침 오전 첫 차량을 확인하시어 맨 뒷에 후에 퇴근 바랍니다.</p>
        <p>5월 1일부터는 첫차 06:00, 막차 23:20입니다.</p>
      </div>
    </div>
    <div class="button-group">
      <button id="regenerateButton">다시 배정</button>
      <button id="pdfButton">PDF로 저장</button>
    </div>
  </div>

  <script>
    const days = ["월", "화", "수", "목", "금", "토", "일"];
    const carAssignmentsData = [
      { label: "1", numbers: [5504, 5535, 6201, 3611, 3615, 5510] },
      { label: "2", numbers: [5510, 5504, 3615, 6201, 3611, 5535] },
      { label: "3", numbers: [6201, 3611, 5504, 5510, 5535, 3615] },
      { label: "4", numbers: [3611, 6201, 5535, 3615, 5510, 5504] },
      { label: "5", numbers: [3615, 5510, 3611, 5504, 6201, 5535] },
      { label: "6", numbers: [5535, 3615, 5510, 5504, 3611, 6201] },
      { label: "7", numbers: [3614, 3614, 3614, 3614, 3614, 3614, 3614], isFixed: true }
    ];

    function generateAssignments() {
      const table = document.getElementById("assignmentTable");
      table.innerHTML = "";

      const header = document.createElement("tr");
      header.innerHTML = "<th>차번</th>" + days.map(d => `<th>${d}</th>`).join("");
      table.appendChild(header);

      for (let row of carAssignmentsData) {
        const tr = document.createElement("tr");
        tr.innerHTML = `<th>${row.label}</th>` + days.map((_, i) => {
          const num = row.isFixed ? row.numbers[i] : row.numbers[Math.floor(Math.random() * row.numbers.length)];
          return `<td>${num}</td>`;
        }).join("");
        table.appendChild(tr);
      }
    }

    function generatePdf() {
      const { jsPDF } = window.jspdf;
      const printableArea = document.getElementById('printableArea');
      html2canvas(printableArea, { scale: 2 }).then(canvas => {
        const imgData = canvas.toDataURL('image/png');
        const pdf = new jsPDF();
        const imgProps = pdf.getImageProperties(imgData);
        const pdfWidth = pdf.internal.pageSize.getWidth();
        const pdfHeight = (imgProps.height * pdfWidth) / imgProps.width;
        pdf.addImage(imgData, 'PNG', 0, 0, pdfWidth, pdfHeight);
        pdf.save("배차표.pdf");
      });
    }

    document.getElementById("regenerateButton").addEventListener("click", generateAssignments);
    document.getElementById("pdfButton").addEventListener("click", generatePdf);

    generateAssignments();
  </script>
</body>
</html>
